<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Random Quotes API</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="card">
            <div class="container">
                <h1>Quote Of the Day</h1>
                <div id="quote">
                    <p><i class="fa-solid fa-quote-left"></i><label id="quotes"></label><i class="fa-solid fa-quote-right"></i></p>
                    <p id="author"><span>__</span></p>
                </div>
                <div id="options">
                    <div class="right">
                        <button id="speak">
                            <span id="speak_before">Speaking</span>
                            <i class="fas fa-volume-up"></i>
                            <span id="speak_after"></span>
                        </button>
                        <button id="copy">
                            <span id="copy_before">Copied!</span>
                            <i class="fa-regular fa-copy"></i>
                            <span id="copy_after"></span>
                        </button>
                        <button id="twitter">
                            <span id="twitter_before">Post On Twitter</span>
                            <i class="fa-brands fa-twitter"></i>
                            <span id="twitter_after"></span>
                        </button>
                    </div>
                    <button id="quote_btn">New Quote</button>
                </div>
            </div>
        </div>
    </main>
    <script src="./script.js"></script>
</body>
</html>
